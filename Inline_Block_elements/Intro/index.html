<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Paragraph - This is a block element</p>
    <a href="https://google.com">Anchor - Inline element</a>
    <div>Div - Block element (take all width)</div>
    <span>span - inline</span>
    <a href="https://youtube.com">this is also inline (takes only required space)</a>
</body>
</html>
