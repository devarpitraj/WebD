<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- id :- one to one relation -->
    <!-- class :- many to many relation -->

    <!-- single class -->
    <div id="firstdiv" class="red">First</div>

    <!-- multiple class -->
    <div id="seconddiv" class="red bg-yellow">Second</div>

    <span class="red">Span</span>
</body>
</html>
