<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="250" src="image.png" alt="Train Image">

    <table>
        <caption>Student Details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Language</th>
        </tr>
        <tr>
            <td>Arpit</td>
            <td>22</td>
            <td rowspan="2">C++</td>
        </tr>
        <tr>
            <td colspan="2">Sam</td>
            <!-- <td>27</td> -->
            <!-- <td>Java</td> -->
        </tr>
    </table>

    <!-- unordered list -->
    <ul>
        <li>Sam</li>
        <li>Harry</li>
        <li>Joe</li>
    </ul>

    <ul type="Square">
        <li>Sam</li>
        <li>Harry</li>
        <li>Joe</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>Sam</li>
        <li>Harry</li>
        <li>Joe</li>
    </ol>

    <ol type="I">
        <li>Sam</li>
        <li>Harry</li>
        <li>Joe</li>
    </ol>

    <!-- Definition List -->
    <dl>
        <dt>HTML</dt>
        <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, quisquam.
        </dd>

        <dt>CSS</dt>
        <dd>Lorem ipsum dolor sit amet.</dd>
    </dl>
</body>
</html>
