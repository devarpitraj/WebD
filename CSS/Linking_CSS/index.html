<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 ways of linking CSS - inline, internal, external</title>
    <style>
        div{
            color: red;
            background-color: aqua;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: red;background-color: yellow;">This is inline CSS</h1> <!--inline linking-->

    <div>
        This is internal CSS using style tag
    </div>

    <span>
        This is external CSS using link tag to link .css file
    </span>
</body>
</html>
