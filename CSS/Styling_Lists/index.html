<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
    <style>
        nav ul li{
            background-color: aquamarine;
            list-style: devanagari;
            /*list-style-type: "😁";*/
            list-style-position: inside; /*marker gets inside the list, by default it is outside the list*/
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
