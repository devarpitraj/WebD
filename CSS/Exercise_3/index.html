<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Ad Card</title>
    <style>
        div{
            border: 2px solid black;
            border-radius: 17px;
            background-color: floralwhite;
        }

        .parent{
            height: 70vh;
            width: 20vw;
            position: relative;
            left: 550px;
        }

        img{
            border-radius: 23px;
            height: 40%;
            width: 95%;
            padding: 5px;
            padding-bottom: 13px;
            position: inherit;
            left: 3px;
        }

        span{
            border: 1px solid rgb(83, 82, 82);
            border-radius: 20px;
            padding: 5px;
            margin: 25px;
            text-align: center;
            color: rgb(102, 101, 100);

        }

        .lake{
            margin: -11px;
        }

        h1{
            margin: 20px;
        }

        p{
            margin: 20px;
        }

        .read{
            width: 25%;
            position: inherit;
            left: 34%;
            background-color: violet;
            padding: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img src="https://i2.wp.com/www.theaussieflashpacker.com/wp-content/uploads/2018/01/10-of-the-Most-Beautiful-Lakes-in-the-World.jpg?fit=1200%2C1800&ssl=1" alt="Lake Image">

        <span>Nature</span>
        <span class="lake">Lake</span>

        <h1>Card Design</h1>

        <div class="read">

        </div>
    </div>
</body>
</html>
