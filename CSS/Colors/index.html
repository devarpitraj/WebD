<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: red; /*Color Keyword*/
        }

        #keyword{
            color: blue;
        }

        #hex{
            color: #3F7E05;
        }

        #rgb{
            color: rgb(200, 4, 128);
        }

        #rgba{
            color: rgba(163, 10, 17, 0.461);
        }

        #hsl{
            color: hsl(56, 100%, 35%);
        }

        #hsla{
            color: hsla(20, 89%, 33%, 0.456);
        }
        
    </style>
</head>
<body>
    <h1>learn colors</h1>
    <p>
        Color can be represented in : 
        <ol>
            <li id="keyword">Colors Keywords</li>
            <li id="hex">Hex Color Code</li>
            <li id="rgb">RGB</li>
            <li id="rgba">RGBA</li>
            <li id="hsl">HSL</li>
            <li id="hsla">HSLA</li>
        </ol>
    </p>
</body>
</html>
