<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Tags</title>
</head>
<body>
    <video src="video.mp4" height="300" controls poster="cover.png"></video>

    <audio src="audio.mp3" controls></audio>

    </svg>

    <img src="img.svg" alt="">
    
    <!-- <iframe src="https://codewithharry.com" frameborder="50" width="300" height="500"></iframe> -->

</body>
</html>
